<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join us</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/join.min.css">
</head>
<body>
@@include('_header.html')
<div class="main-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 intro">
                <div class="title">
                    Welcome back
                </div>
                <p>Don'n forget that you can add unlimited users for free!</p>

            </div>
            <div class="col-sm-12 col-md-6 login">
                <div class="login_title">
                    Reply scout <br>
                    Automating replies for your team
                </div>
                <div class="already">
                    <p>New to ReplyScout?</p>
                    <button class="create">Create account</button>
                </div>
                <p class="log">Log into your existing account below</p>
                <form>
                    <input id="email" type="email" placeholder="Work Email">
                    <input id="password" placeholder="Password" type="password">

                    <button id="forgot" class="forgot">Forgot password
                    </button>
                    <button id="submit" type="submit">Continue</button>
                </form>
            </div>
        </div>

    </div>
</div>
<div id="modalForgot" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <h5 class="modal-title">Please enter your existing work email</h5>
                    <input type="text" placeholder="email" class="value-email">
                    <button type="submit">Send password</button>
                </form>
            </div>
        </div>
    </div>
</div>
@@include('_footer.html')
<script src="/js/Popper.js"></script>
<script src="js/library.min.js"></script>
<script src="/js/script.min.js"></script>
</body>
</html>
